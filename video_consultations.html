<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Consultations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Virtual Consultations</h2>
        <p>Schedule and attend virtual consultations with healthcare providers.</p>
        <form id="consultationForm">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="dr_smith">Dr. Smith</option>
                <option value="dr_jones">Dr. Jones</option>
            </select>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Schedule Consultation</button>
        </form>
        <div id="confirmation" style="display:none;">
            <p>Consultation scheduled successfully!</p>
        </div>
    </div>
    <script>
        document.getElementById('consultationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
        });
    </script>
</body>
</html>
