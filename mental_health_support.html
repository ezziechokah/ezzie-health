<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Program</title>
</head>
<body>
    <h1>Mental Health Program</h1>
    <form id="sessionForm">
        <label for="sessionId">Session ID:</label>
        <input type="text" id="sessionId" name="sessionId" required>
        <label for="therapistId">Therapist ID:</label>
        <input type="text" id="therapistId" name="therapistId" required>
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required>
        <button type="submit">Create Session</button>
    </form>
    <script>
        document.getElementById('sessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const sessionId = document.getElementById('sessionId').value;
            const therapistId = document.getElementById('therapistId').value;
            const clientName = document.getElementById('clientName').value;
            fetch('/sessions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionId, therapistId, clientName })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
